<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QULTURE — Modern Questions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root{
            --bg:#e8e2d8;
            --card:#ffffff;
            --ink:#0f172a;
            --orange:#f97316;
            --green:#10b981;
            --gray:#475569;
            --light-gray:#f1f5f9;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--ink);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }
        
        header {
            position: sticky;
            top: 0;
            z-index: 50;
            background: rgba(255, 255, 255, .95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--light-gray);
        }
        
        .wrap {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 24px;
        }
        
        .brand {
            display: flex;
            align-items: center;
            gap: 16px;
            text-decoration: none;
        }
        
        .logo-img {
            height: 48px;
        }
        
        .wordmark-logo {
            height: 48px;
        }
        
        nav {
            display: flex;
            align-items: center;
            gap: 32px;
        }
        
        nav a {
            color: var(--ink);
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: color 0.2s ease;
        }
        
        nav a:hover {
            color: var(--orange);
        }
        
        .cta {
            background: var(--orange);
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .cta:hover {
            background: #ea580c;
            transform: translateY(-1px);
        }
        
        .header-wrap {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 24px;
            text-align: center;
            flex: 1;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 40px;
        }
        
        .page-logo {
            height: 80px;
            transition: transform 0.2s ease;
        }
        
        .page-logo:hover {
            transform: scale(1.05);
        }
        
        .wordmark-logo {
            height: 80px;
            transition: transform 0.2s ease;
        }
        
        .wordmark-logo:hover {
            transform: scale(1.05);
        }
        
        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 3.5em;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--ink);
        }
        
        #question {
            font-size: 1.4rem;
            margin: 30px 0;
            padding: 24px;
            background: var(--card);
            border-radius: 16px;
            border: 1px solid var(--light-gray);
            box-shadow: 0 1px 3px rgba(0,0,0,.1);
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.5;
        }
        
        .refresh-btn {
            background: var(--green);
            color: #fff;
            border: none;
            padding: 16px 32px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.2s ease;
            margin-bottom: 40px;
        }
        
        .refresh-btn:hover {
            background: #059669;
            transform: translateY(-2px);
        }
        
        .store-sticker {
            background: var(--orange);
            color: #fff;
            border: 2px solid var(--orange);
            padding: 16px 32px;
            font-family: 'Space Grotesk', sans-serif;
            text-decoration: none;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.2s ease;
            display: inline-block;
            margin-top: 20px;
        }
        
        .store-sticker:hover {
            background: #ea580c;
            border-color: #ea580c;
            transform: translateY(-2px);
        }
        
        .social-links {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
        }
        
        .social-links a {
            width: 50px;
            height: 50px;
            background: var(--card);
            border: 1px solid var(--light-gray);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--ink);
            font-size: 20px;
            transition: all 0.2s ease;
            text-decoration: none;
        }
        
        .social-links a:hover {
            background: var(--orange);
            color: #fff;
            transform: translateY(-2px);
        }
        
        footer {
            margin-top: auto;
            border-top: 1px solid var(--light-gray);
            background: var(--card);
            padding: 20px 0;
        }
        
        footer .wrap {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }
        
        .mono {
            font-size: 14px;
            color: var(--gray);
        }
        
        .back-btn {
            display: inline-block;
            background: var(--green);
            color: #fff;
            border: 2px solid var(--green);
            padding: 12px 24px;
            font-family: 'Inter', sans-serif;
            text-decoration: none;
            font-weight: 600;
            border-radius: 8px;
            transition: all .2s ease;
        }
        
        .back-btn:hover {
            background: #059669;
            border-color: #059669;
            transform: translateY(-1px);
        }
        
        /* Mobile responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 2.5em;
            }
            
            #question {
                font-size: 1.2rem;
                padding: 20px;
                margin: 20px 0;
            }
            
            .refresh-btn {
                font-size: 1.1em;
                padding: 14px 28px;
            }
            
            .store-sticker {
                padding: 14px 28px;
                font-size: 1.1em;
            }
            
            .social-links {
                position: relative;
                bottom: auto;
                right: auto;
                justify-content: center;
                margin-top: 30px;
            }
            
            .logo-container {
                flex-direction: column;
                gap: 12px;
            }
            
            .page-logo {
                height: 60px;
            }
            
            .wordmark-logo {
                height: 60px;
            }
            
            .header-wrap {
                flex-direction: column;
                gap: 16px;
            }
            
            nav {
                gap: 20px;
            }
            
            nav a {
                font-size: 14px;
            }
            
            .cta {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 16px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            #question {
                font-size: 1.1rem;
                padding: 16px;
            }
            
            .refresh-btn {
                font-size: 1em;
                padding: 12px 24px;
            }
            
            .store-sticker {
                padding: 12px 24px;
                font-size: 1em;
            }
            
            .page-logo {
                height: 50px;
            }
            
            .wordmark-logo {
                height: 50px;
            }
            
            nav {
                gap: 16px;
            }
            
            nav a {
                font-size: 13px;
            }
            
            .cta {
                font-size: 13px;
                padding: 8px 16px;
            }
            
            .wrap {
                padding: 12px 16px;
            }
            
            footer .wrap {
                flex-direction: column;
                text-align: center;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="wrap">
            <div class="header-wrap">
                <a class="brand" href="#" onclick="event.preventDefault()">
                    <img src="Green and Orange.png" alt="QULTURE Logo" class="logo-img">
                    <img src="QULTURE_greenorange1.png" alt="QULTURE" class="wordmark-logo">
                </a>
                <nav>
                    <a href="#questions">Questions</a>
                    <a href="#about">About</a>
                    <a href="#contact">Contact</a>
                    <a href="storefront.html" class="cta">Shop Collection</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="logo-container">
            <img src="Green and Orange.png" alt="QULTURE Logo" class="page-logo">
        </div>
        
        <h1>Meaningful Conversations</h1>
        <p id="question">Click "Next Question" to start a conversation that matters.</p>
        
        <button class="refresh-btn" onclick="refreshQuestion()">
            Next Question
        </button>
        
        <a href="storefront.html" class="store-sticker">Get the Hoodie</a>
    </div>

    <div class="social-links">
        <a href="https://www.instagram.com/mattressoutletband/" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>

    <footer>
        <div class="wrap">
            <div class="mono">© <span id="y"></span> QULTURE • Connect. Question. Grow.</div>
            <a class="back-btn" href="storefront.html">← Shop Collection</a>
            <div class="mono" style="text-align:right">
                <div><strong>Contact:</strong> Shems Beblawi</div>
                <div>Phone: +1 (480) 274-5159</div>
                <div>Email: <a href="mailto:dissismyemail@gmail.com">dissismyemail@gmail.com</a></div>
            </div>
        </div>
    </footer>

    <script>
        // Year
        document.getElementById('y').textContent = new Date().getFullYear();

        const questions = [
            "What's something you've learned about yourself recently?",
            "If you could have dinner with anyone, living or dead, who would it be and why?",
            "What's a skill you'd love to learn but haven't had the chance to yet?",
            "What's the most meaningful conversation you've had this week?",
            "If you could give your younger self one piece of advice, what would it be?",
            "What's something that always makes you feel grateful?",
            "What's a book, movie, or song that changed your perspective?",
            "What's something you're looking forward to in the next month?",
            "If you could solve one problem in the world, what would it be?",
            "What's a quality you admire in others that you'd like to develop more?",
            "What's something you've been curious about lately?",
            "What's a small moment from today that brought you joy?",
            "If you could travel anywhere right now, where would you go and why?",
            "What's something you've changed your mind about recently?",
            "What's a goal you're working toward that excites you?",
            "What's something you wish more people understood about you?",
            "What's a tradition or ritual that's important to you?",
            "What's something you've accomplished that you're proud of?",
            "If you could have a superpower for one day, what would it be?",
            "What's something that always makes you feel inspired?",
            "What's a question you wish someone would ask you?",
            "What's something you've learned from a mistake you made?",
            "What's a place that feels like home to you?",
            "What's something you're grateful for that you often take for granted?",
            "If you could have a conversation with your future self, what would you ask?",
            "What's something that always makes you laugh?",
            "What's a challenge you're currently facing that you'd like support with?",
            "What's something you've discovered about yourself through a recent experience?",
            "What's a value that's really important to you?",
            "What's something you'd like to create or build?",
            "What's a memory that always makes you smile?",
            "What's something you've learned about relationships recently?",
            "What's a habit you've developed that's improved your life?",
            "What's something you're curious about in someone else's life?",
            "What's a dream you have that you haven't shared with many people?",
            "What's something that always makes you feel calm?",
            "What's a question you've been thinking about lately?",
            "What's something you've learned about communication?",
            "What's a place you'd love to explore more?",
            "What's something you're looking forward to learning?",
            "What's a quality you appreciate in a good friend?",
            "What's something that always makes you feel hopeful?",
            "What's a skill you have that you're proud of?",
            "What's something you've learned about yourself through a recent challenge?",
            "What's a tradition you'd like to start?",
            "What's something that always makes you feel connected to others?",
            "What's a question you wish you could ask your past self?",
            "What's something you've discovered about the world recently?",
            "What's a goal you have that you're excited about?",
            "What's something that always makes you feel grateful for your life?"
        ];

        function refreshQuestion() {
            const questionElement = document.getElementById('question');
            const randomIndex = Math.floor(Math.random() * questions.length);
            questionElement.textContent = questions[randomIndex];
        }

        // Load a random question on page load
        refreshQuestion();
    </script>
</body>
</html>
