        * {

            padding: 0;

        }

            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }
        
        header {
            position: sticky;
            top: 0;
            z-index: 50;
            background: rgba(255, 255, 255, .95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--light-gray);
        }
        
        .wrap {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 24px;
        }
        
        .brand {
            display: flex;
            align-items: center;
            gap: 16px;
            text-decoration: none;
        }
        
        .logo-img {
            height: 48px;
        }
        
        .wordmark-logo {
            height: 48px;
        }
        
        nav {
            display: flex;
            align-items: center;
            gap: 32px;
        }
        
        nav a {
            color: var(--ink);
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: color 0.2s ease;
        }
        
        nav a:hover {
            color: var(--orange);
        }
        
        .cta {
            background: var(--orange);
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .cta:hover {
            background: #ea580c;
            transform: translateY(-1px);
        }
        
        .header-wrap {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 24px;
            text-align: center;
            flex: 1;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 40px;
        }
        
        .page-logo {
            height: 80px;
            transition: transform 0.2s ease;
        }
        
        .page-logo:hover {
            transform: scale(1.05);
        }
        
        .wordmark-logo {
            height: 80px;
            transition: transform 0.2s ease;
        }
        
        .wordmark-logo:hover {
            transform: scale(1.05);
        }

            font-size: 3.5em;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--ink);
        }
        
        #question {
            font-size: 1.4rem;
            margin: 30px 0;
            padding: 24px;
            background: var(--card);
            border-radius: 16px;
            border: 1px solid var(--light-gray);
            box-shadow: 0 1px 3px rgba(0,0,0,.1);
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.5;
        }
        
        .refresh-btn {
            background: var(--green);
            color: #fff;
            border: none;
            padding: 16px 32px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.2s ease;
            margin-bottom: 40px;
        }

            background: #059669;
            transform: translateY(-2px);
        }

            background: var(--orange);
            color: #fff;
            border: 2px solid var(--orange);
            padding: 16px 32px;
            font-family: 'Space Grotesk', sans-serif;
            text-decoration: none;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.2s ease;
            display: inline-block;
            margin-top: 20px;
        }
        
        .store-sticker:hover {
            background: #ea580c;
            border-color: #ea580c;
            transform: translateY(-2px);
        }
        
        .social-links {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
        }
        
        .social-links a {
            width: 50px;
            height: 50px;
            background: var(--card);
            border: 1px solid var(--light-gray);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--ink);
            font-size: 20px;
            transition: all 0.2s ease;
            text-decoration: none;

            transform: translateY(-2px);

            background: var(--green);
            color: #fff;
            border: 2px solid var(--green);
            padding: 12px 24px;

            text-decoration: none;
            font-weight: 600;
            border-radius: 8px;

            background: #059669;

            }
